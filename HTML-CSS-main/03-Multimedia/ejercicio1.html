<!DOCTYPE html>
<html>
    <head>
        <title>Multimedia con HTML</title>
    </head>
    <body>
        <div>
            <h1>Aprendiendo a utilizar imagenes</h1>
            <img src="imagenes/fifa-23.png" alt="imagen de juego fifa-23" width="300" height="300">
        </div>
        <div>
            <h1>Aprendiendo a utilizar los vídeos</h1>
            <video width="300" height="300" controls muted loop autoplay>
                <source src="./AlcolirykoZ  Todo lo Bueno Tarda Prod El Arkeólogo_v720P.mp4" type="">
            </video>
        </div>
        <div>
            <h1>Aprendiendo a utilizar los audios</h1>
            <audio controls loop autoplay>
                <source src="./Nada  Penyair Letra Oficial  acústico.mp3" type="">
            </audio>
        </div>
    </body>
</html>
